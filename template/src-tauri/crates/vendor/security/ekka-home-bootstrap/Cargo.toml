[package]
name = "ekka-home-bootstrap"
version = "0.1.0"
edition = "2021"
description = "RAPTOR-1 foundation: home directory bootstrap, marker file, and security epoch management"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
hex = "0.4"
dirs = "5.0"
tracing = "0.1"
thiserror = "1.0"
hostname = "0.3"

# Optional HTTP client for epoch fetching (RAPTOR-2)
reqwest = { version = "0.11", optional = true, features = ["json"] }
tokio = { version = "1.0", optional = true, features = ["macros"] }

[features]
default = []
http-epoch = ["reqwest", "tokio"]

[dev-dependencies]
tempfile = "3.0"
[lints]
workspace = true
