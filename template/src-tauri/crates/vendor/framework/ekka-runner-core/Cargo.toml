[package]
name = "ekka-runner-core"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "EKKA Runner Core - Library for embedding runner loop in applications"

[dependencies]
# HTTP client
reqwest = { version = "0.11", features = ["json"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# JSON serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"

# Crypto for idempotency key hashing
sha2 = "0.10"
hex = "0.4"

# Regex for template variable parsing
regex = "1.10"

# UUID generation
uuid = { version = "1.0", features = ["v4"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# Re-use job types from jobs module (for payload parsing)
ekka-node-module-jobs = { path = "../../modules/ekka-node-module-jobs" }

# Path authorization
ekka-path-guard = { path = "../../security/ekka-path-guard" }

# Artifact storage
ekka-artifact-store = { path = "../../core/ekka-artifact-store" }

# LLM result schemas (for ArtifactRef)
ekka-ops = { path = "../../core/ekka-ops" }

[dev-dependencies]
tempfile = "3"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
warp = "0.3"
futures = "0.3"

[lints]
workspace = true
