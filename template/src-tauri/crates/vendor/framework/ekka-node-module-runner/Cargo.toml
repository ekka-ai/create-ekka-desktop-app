[package]
name = "ekka-node-module-runner"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "EKKA Node Runner Module - Job execution boundary (RAPTOR-2 Step 33)"

[dependencies]
# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID for job IDs
uuid = { version = "1.0", features = ["v4", "serde"] }

# Hashing for session key
sha2 = "0.10"
hex = "0.4"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Web framework
axum = "0.7"

# Logging
tracing = "0.1"

# Module interface
ekka-node-modules = { path = "../ekka-node-modules" }

# Jobs module for shared types
ekka-node-module-jobs = { path = "../../modules/ekka-node-module-jobs" }

[dev-dependencies]
tempfile = "3"

[lints]
workspace = true
