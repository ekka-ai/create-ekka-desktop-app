[package]
name = "ekka-node-module-catalog"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "EKKA Node Catalog Module - Agent Registry and Execution Plan Catalog"

[dependencies]
# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID for IDs
uuid = { version = "1.0", features = ["v4", "serde"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Web framework
axum = "0.7"

# Logging
tracing = "0.1"

# Module interface
ekka-node-modules = { path = "../ekka-node-modules" }

# Jobs module for job creation
ekka-node-module-jobs = { path = "../../modules/ekka-node-module-jobs" }

[dev-dependencies]
tempfile = "3"

[lints]
workspace = true
