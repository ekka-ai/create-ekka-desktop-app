[package]
name = "ekka-vault-seal"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "EKKA Vault Seal - Seal staging directories into encrypted vault storage"

[dependencies]
# Crypto (uses existing ekka-crypto for AES-256-GCM)
ekka-crypto = { path = "../ekka-crypto" }

# LLM result types (for ArtifactRef)
ekka-ops = { path = "../ekka-ops" }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Hashing
sha2 = { workspace = true }
hex = { workspace = true }

# Compression
flate2 = "1.0"

# Time
chrono = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# Async (for future async support, but seal_run_dir is sync)
# Not needed for now - keeping it sync for simplicity

[dev-dependencies]
tempfile = "3.10"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[lints]
workspace = true
