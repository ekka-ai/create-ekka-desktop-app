[package]
name = "ekka-node-module-workspaces"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "EKKA Node Workspaces Module - Safe workspace inventory with no path exposure"

[dependencies]
# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID for workspace IDs
uuid = { version = "1.0", features = ["v4", "serde"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Web framework
axum = "0.7"

# Logging
tracing = "0.1"

# Home bootstrap for WorkHomeManager
ekka-home-bootstrap = { path = "../../security/ekka-home-bootstrap" }

# Module interface
ekka-node-modules = { path = "../../framework/ekka-node-modules" }

# Encryption for persistent storage (RAPTOR-2 Step 23/24)
aes-gcm = "0.10"
sha2 = "0.10"
rand = "0.8"
base64 = "0.22"
hkdf = "0.12"

[dev-dependencies]
tempfile = "3"

[lints]
workspace = true
