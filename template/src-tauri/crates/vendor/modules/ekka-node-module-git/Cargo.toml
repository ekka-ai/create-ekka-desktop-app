[package]
name = "ekka-node-module-git"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "EKKA Node Git Module - Safe, workspace-bounded Git operations"

[dependencies]
# Git integration (libgit2)
git2 = "0.18"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID for workspace IDs
uuid = { version = "1.0", features = ["v4", "serde"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Web framework
axum = "0.7"

# Logging
tracing = "0.1"

# Module interface
ekka-node-modules = { path = "../../framework/ekka-node-modules" }

# Cryptographic hashing for idempotency/audit (RAPTOR-2 Step 28)
sha2 = "0.10"
hex = "0.4"

[dev-dependencies]
tempfile = "3"

[lints]
workspace = true
