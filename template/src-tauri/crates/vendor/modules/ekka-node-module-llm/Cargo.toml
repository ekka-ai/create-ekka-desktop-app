[package]
name = "ekka-node-module-llm"
version = "0.1.0"
edition = "2021"
description = "EKKA Node LLM Provider Module - minimal completion API for Claude/OpenAI"

[dependencies]
# Shared module infrastructure
ekka-node-modules = { path = "../../framework/ekka-node-modules" }

# Async runtime
tokio = { version = "1.0", features = ["rt-multi-thread"] }

# HTTP client
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"

# Hashing for safe logging
sha2 = "0.10"
hex = "0.4"

# Async traits
async-trait = "0.1"

[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }

[lints]
workspace = true
